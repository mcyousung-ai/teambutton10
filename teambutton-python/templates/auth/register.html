{% extends "base.html" %}
{% block nav %}{% endblock %}
{% block title %}회원가입{% endblock %}
{% block content %}
<div style="max-width:400px;margin:0 auto;min-height:100vh;display:flex;flex-direction:column;justify-content:center;padding:24px">
<div style="text-align:center;margin-bottom:32px">
<h1 style="font-size:24px;font-weight:800">회원가입</h1>
<p style="color:var(--neutral-100);font-size:14px;margin-top:4px">팀버튼 호스트 계정 만들기</p>
</div>
<div class="card">
{% if error %}<div style="background:#FEF2F2;color:#DC2626;border:1px solid #FECACA;border-radius:10px;padding:10px;font-size:13px;margin-bottom:14px">{{ error }}</div>{% endif %}
<form method="POST">
<div class="form-group"><label>이름</label><input name="name" required placeholder="이름"></div>
<div class="form-group"><label>이메일</label><input name="email" type="email" required placeholder="email@example.com"></div>
<div class="form-group"><label>비밀번호</label><input name="password" type="password" required placeholder="8자 이상"></div>
<div class="form-group"><label>비밀번호 확인</label><input name="password2" type="password" required placeholder="비밀번호 확인"></div>
<button class="btn btn-primary btn-lg" style="width:100%">가입하기</button>
</form>
<p style="text-align:center;margin-top:14px;font-size:13px;color:var(--neutral-100)">이미 계정이 있으신가요? <a href="/auth/login" style="color:var(--point-500);font-weight:600">로그인</a></p>
</div>
</div>
{% endblock %}
