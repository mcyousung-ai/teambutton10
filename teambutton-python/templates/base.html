<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>{% block title %}팀버튼{% endblock %}</title>
<link rel="icon" href="/static/images/favicon.png">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
--point-50:#D9E6FF;--point-100:#B9CDFF;--point-200:#9BB3FF;--point-300:#819AFF;--point-400:#6A81FF;
--point-500:#5669FF;--point-600:#495BE0;--point-700:#3E4DC2;--point-800:#323FA3;--point-900:#273385;
--bg:#F8FAFC;--bg2:#FFFFFF;--bg3:#F1F5F9;--border:#E2E8F0;
--text:#0F172A;--text2:#475569;--text3:#94A3B8;
--danger:#EF4444;--success:#22C55E;--warning:#F59E0B;
--indigo-50:#EEF2FF;--indigo-100:#E0E7FF;--indigo-200:#C7D2FE;--indigo-300:#A5B4FC;
--indigo-400:#818CF8;--indigo-500:#6366F1;--indigo-600:#4F46E5;--indigo-700:#4338CA;
--purple-500:#9333EA;--purple-600:#7C3AED;
--shadow-card:0 8px 24px rgba(0,0,0,.08);
--shadow-input:0 2px 2px rgba(0,0,0,.04);
}
body{font-family:'Pretendard',system-ui,-apple-system,sans-serif;background:var(--bg);color:var(--text);line-height:1.5;min-height:100vh;-webkit-font-smoothing:antialiased}
a{text-decoration:none;color:inherit}
input,select,textarea,button{font-family:inherit;font-size:14px}
input,select,textarea{width:100%;padding:10px 14px;border:1px solid var(--border);border-radius:12px;background:var(--bg2);outline:none;transition:.2s;box-shadow:var(--shadow-input)}
input:focus,select:focus,textarea:focus{border-color:var(--point-500);box-shadow:0 0 0 3px rgba(86,105,255,.15)}
textarea{min-height:80px;resize:vertical}
table{width:100%;border-collapse:collapse}
table th{background:var(--bg3);font-weight:600;text-align:left;padding:10px 14px;font-size:13px;color:var(--text2);border-bottom:2px solid var(--border)}
table td{padding:10px 14px;border-bottom:1px solid var(--border);font-size:13px}
/* Buttons */
.btn{display:inline-flex;align-items:center;justify-content:center;gap:6px;padding:10px 20px;border:none;border-radius:12px;font-weight:600;font-size:14px;cursor:pointer;transition:all .2s;line-height:1.4}
.btn:hover{transform:translateY(-1px);box-shadow:0 4px 12px rgba(0,0,0,.15)}
.btn:active{transform:translateY(0)}
.btn-sm{padding:7px 14px;font-size:12px;border-radius:10px}
.btn-lg{padding:14px 28px;font-size:16px;border-radius:14px}
.btn-primary{background:linear-gradient(135deg,var(--point-500),var(--point-700));color:#fff}
.btn-success{background:linear-gradient(135deg,#22C55E,#16A34A);color:#fff}
.btn-danger{background:linear-gradient(135deg,#EF4444,#DC2626);color:#fff}
.btn-warning{background:linear-gradient(135deg,#F59E0B,#D97706);color:#fff}
.btn-outline{background:transparent;border:1.5px solid var(--border);color:var(--text2)}
.btn-outline:hover{border-color:var(--point-500);color:var(--point-500);background:var(--indigo-50)}
.btn-gradient-blue{background:linear-gradient(135deg,var(--indigo-500),var(--indigo-700));color:#fff}
.btn-ghost{background:transparent;color:var(--text2);border:none;box-shadow:none}
.btn-ghost:hover{background:var(--bg3);box-shadow:none;transform:none}
.btn-block{width:100%}
.btn:disabled{opacity:.5;cursor:not-allowed;transform:none!important;box-shadow:none!important}
/* Badge */
.badge{display:inline-flex;align-items:center;gap:4px;padding:3px 10px;border-radius:20px;font-size:11px;font-weight:600}
.badge-primary{background:var(--indigo-50);color:var(--indigo-600);border:1px solid var(--indigo-100)}
.badge-success{background:#F0FDF4;color:#16A34A;border:1px solid #BBF7D0}
.badge-danger{background:#FEF2F2;color:#DC2626;border:1px solid #FECACA}
.badge-warning{background:#FFFBEB;color:#D97706;border:1px solid #FDE68A}
.badge-gray{background:var(--bg3);color:var(--text2);border:1px solid var(--border)}
.badge-navy{background:#1E3A5F;color:#93C5FD;border:1px solid #2563EB}
.badge-dot::before{content:'';width:6px;height:6px;border-radius:50%;display:inline-block}
.badge-dot.badge-success::before{background:#22C55E}
.badge-dot.badge-danger::before{background:#EF4444}
.badge-dot.badge-warning::before{background:#F59E0B}
/* Card */
.card{background:var(--bg2);border:1px solid var(--border);border-radius:16px;padding:20px;box-shadow:var(--shadow-card)}
.card-sm{padding:14px;border-radius:12px}
/* Tabs */
.tabs{display:flex;border-bottom:2px solid var(--border);gap:0}
.tab{padding:10px 20px;cursor:pointer;font-size:13px;font-weight:600;color:var(--text3);border-bottom:2px solid transparent;margin-bottom:-2px;transition:.2s;white-space:nowrap}
.tab:hover{color:var(--text2)}
.tab.active{color:var(--point-500);border-bottom-color:var(--point-500)}
/* Form */
.form-group{margin-bottom:14px}
.form-group label{display:block;font-weight:600;font-size:13px;color:var(--text);margin-bottom:6px}
.form-row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
/* Toast */
.toast-container{position:fixed;top:20px;right:20px;z-index:10000;display:flex;flex-direction:column;gap:8px}
.toast{padding:12px 20px;border-radius:12px;background:var(--bg2);border:1px solid var(--border);box-shadow:0 8px 32px rgba(0,0,0,.15);font-size:13px;font-weight:500;animation:toastIn .3s ease;max-width:340px}
.toast-success{border-left:4px solid var(--success);background:#F0FDF4}
.toast-error{border-left:4px solid var(--danger);background:#FEF2F2}
@keyframes toastIn{from{opacity:0;transform:translateX(40px)}to{opacity:1;transform:translateX(0)}}
/* Nav */
.nav{background:var(--bg2);border-bottom:1px solid var(--border);padding:0 20px;height:53px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100;box-shadow:0 1px 3px rgba(0,0,0,.05)}
.nav-brand{display:flex;align-items:center;gap:8px;font-weight:800;font-size:18px;color:var(--point-700)}
.nav-brand img{height:28px}
/* Chat */
.chat-input{display:flex;gap:6px;padding:8px;border-top:1px solid var(--border);background:var(--bg2)}
.chat-input input{border-radius:20px;padding:8px 14px;font-size:13px}
.chat-msg{max-width:75%;padding:8px 12px;border-radius:16px;font-size:13px;word-break:break-word;animation:msgIn .2s ease}
.chat-msg .sender{font-size:10px;font-weight:600;color:var(--text3);margin-bottom:2px}
.chat-msg.mine{background:linear-gradient(135deg,var(--point-500),var(--indigo-600));color:#fff;align-self:flex-end;border-bottom-right-radius:4px}
.chat-msg.mine .sender{color:rgba(255,255,255,.7)}
.chat-msg.other{background:var(--bg3);align-self:flex-start;border-bottom-left-radius:4px}
@keyframes msgIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
/* Game Specific */
.buzzer-button{width:180px;height:180px;border-radius:50%;border:none;font-size:28px;font-weight:900;color:#fff;cursor:pointer;position:relative;background:linear-gradient(145deg,#495BE0,#3E4DC2);box-shadow:0 8px 0 #273385,0 12px 30px rgba(39,51,133,.4);transition:all .1s ease;text-transform:uppercase;letter-spacing:2px;user-select:none;-webkit-tap-highlight-color:transparent}
.buzzer-button:active{transform:translateY(4px);box-shadow:0 4px 0 #273385,0 6px 15px rgba(39,51,133,.4)}
.buzzer-button.active,.buzzer-button:disabled{background:linear-gradient(145deg,#6B7280,#4B5563);box-shadow:0 4px 0 #374151,0 6px 15px rgba(55,65,81,.4)}
.led-ring{position:absolute;top:-10px;left:-10px;right:-10px;bottom:-10px;border-radius:50%;border:3px solid rgba(86,105,255,.3);animation:pulse 2s infinite}
.led-ring.active{border-color:#22C55E;box-shadow:0 0 20px rgba(34,197,94,.4)}
@keyframes pulse{0%,100%{opacity:.5}50%{opacity:1}}
.quiz-cube-button{padding:16px 20px;border-radius:14px;border:2px solid transparent;background:linear-gradient(145deg,var(--indigo-500),var(--indigo-700));color:#fff;cursor:pointer;transition:all .2s;font-size:14px;font-weight:600;box-shadow:0 4px 12px rgba(99,102,241,.3);min-height:60px;display:flex;align-items:center;justify-content:center}
.quiz-cube-button:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(99,102,241,.4)}
.quiz-cube-button.active{background:linear-gradient(145deg,#22C55E,#16A34A);border-color:#BBF7D0;box-shadow:0 4px 20px rgba(34,197,94,.4)}
.quiz-cube-button.disabled{opacity:.6;pointer-events:none}
.quiz-option{display:flex;align-items:center;gap:12px;padding:14px 18px;border:2px solid var(--border);border-radius:14px;cursor:pointer;transition:all .2s;background:var(--bg2)}
.quiz-option:hover{border-color:var(--indigo-300);background:var(--indigo-50)}
.quiz-option.selected{border-color:var(--indigo-500);background:var(--indigo-50);box-shadow:0 0 0 3px rgba(99,102,241,.15)}
.quiz-footer{padding:10px;background:var(--bg2);border-top:1px solid var(--border)}
.bingo-grid{display:grid;gap:6px}
.bingo-cell{aspect-ratio:1;display:flex;align-items:center;justify-content:center;border-radius:10px;font-weight:700;font-size:14px;cursor:pointer;transition:all .2s;background:var(--bg2);border:2px solid var(--border);box-shadow:0 2px 4px rgba(0,0,0,.04)}
.bingo-cell:hover{transform:scale(1.05);border-color:var(--indigo-300)}
.bingo-cell.correct{background:linear-gradient(135deg,var(--indigo-400),var(--indigo-600));color:#fff;border-color:var(--indigo-500)}
.bingo-cell.filled{background:var(--indigo-50);border-color:var(--indigo-200)}
.code-number-board{display:grid;gap:10px}
.code-number-cell{aspect-ratio:1;display:flex;align-items:center;justify-content:center;border-radius:12px;font-weight:800;font-size:20px;cursor:pointer;transition:all .2s;background:#E5E7EB;border:3px solid #D1D5DB;box-shadow:inset 0 2px 4px rgba(0,0,0,.06)}
.code-number-cell:hover{background:var(--indigo-500);border-color:#3730A3;color:#fff;box-shadow:0 5px 15px rgba(79,70,229,.4);transform:translateY(-2px)}
.code-number-cell.filled{background:#4B5563;border-color:#374151;color:#fff;box-shadow:0 2px 3px rgba(0,0,0,.1)}
/* Progress bar */
.progress-bar{width:100%;height:6px;background:var(--bg3);border-radius:3px;overflow:hidden}
.progress-bar .fill{height:100%;border-radius:3px;transition:width .5s ease;background:linear-gradient(90deg,var(--indigo-400),var(--indigo-600))}
/* Timer display */
.timer-display{font-size:72px;font-weight:900;font-family:'Pretendard',monospace;letter-spacing:-.04em;text-align:center}
/* Like float */
.like-float{position:fixed;animation:floatUp 1.5s ease forwards;pointer-events:none;z-index:9999}
@keyframes floatUp{from{opacity:1;transform:translateY(0) scale(1)}to{opacity:0;transform:translateY(-200px) scale(1.5)}}
/* Responsive */
.container{max-width:1200px;margin:0 auto;padding:0 16px}
.flex{display:flex}.flex-col{flex-direction:column}.items-center{align-items:center}.justify-center{justify-content:center}.justify-between{justify-content:space-between}
.gap-2{gap:8px}.gap-3{gap:12px}.gap-4{gap:16px}.gap-6{gap:24px}
.p-2{padding:8px}.p-3{padding:12px}.p-4{padding:16px}.p-5{padding:20px}.p-6{padding:24px}
.mt-2{margin-top:8px}.mt-3{margin-top:12px}.mt-4{margin-top:16px}.mb-2{margin-bottom:8px}.mb-3{margin-bottom:12px}.mb-4{margin-bottom:16px}
.text-center{text-align:center}.text-sm{font-size:13px}.text-xs{font-size:11px}.text-lg{font-size:18px}
.text-muted{color:var(--text3)}.text-primary{color:var(--point-500)}.text-success{color:#22C55E}.text-danger{color:#EF4444}
.font-bold{font-weight:700}.font-semibold{font-weight:600}.font-black{font-weight:900}
.w-full{width:100%}
.hidden{display:none!important}
.grid{display:grid}
.grid-2{grid-template-columns:repeat(2,1fr)}
.grid-3{grid-template-columns:repeat(3,1fr)}
.grid-4{grid-template-columns:repeat(4,1fr)}
.empty{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:60px 20px;color:var(--text3);text-align:center}
.empty i{font-size:48px;margin-bottom:12px;opacity:.5}
.gradient-text{background:linear-gradient(135deg,var(--indigo-500),var(--purple-600));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.glass{background:rgba(255,255,255,.8);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px)}
.shadow-card{box-shadow:var(--shadow-card)}
/* Slot machine */
.slot-machine{display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden;border-radius:1.5rem;height:200px;background:linear-gradient(145deg,#556270,#3a4550);box-shadow:inset 0 3px 5px rgba(255,255,255,.15),inset 0 -4px 6px rgba(0,0,0,.4),0 18px 30px rgba(0,0,0,.35);border:1px solid #333}
/* Earn points animation */
@keyframes earnPoints{0%{transform:scale(.8);opacity:0}50%{transform:scale(1.1)}100%{transform:scale(1);opacity:1}}
.earn-points{animation:earnPoints .5s ease forwards}
/* Timer progress bar */
.timer-bar{position:relative;width:100%;height:20px;background:var(--bg3);overflow:hidden}
.timer-bar .fill{position:absolute;top:0;left:0;height:100%;background:#EF4444;transition:width 1s linear}
.timer-bar .text{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:700;color:#fff;text-shadow:0 1px 2px rgba(0,0,0,.5)}
/* Mobile optimize */
@media(max-width:768px){
.btn{padding:8px 16px;font-size:13px}
.card{padding:14px;border-radius:12px}
.buzzer-button{width:150px;height:150px;font-size:22px}
}
</style>
{% block extra_css %}{% endblock %}
</head>
<body>
{% block nav %}
<nav class="nav">
<a href="/dashboard" class="nav-brand"><img src="/static/images/logo.png" alt="로고" onerror="this.style.display='none'">팀버튼</a>
<div class="flex items-center gap-3">
{% if current_user %}
<span class="text-sm">{{ current_user.name }}</span>
<a href="/auth/logout" class="btn btn-ghost btn-sm">로그아웃</a>
{% endif %}
</div>
</nav>
{% endblock %}
<div id="toast-container" class="toast-container"></div>
{% block content %}{% endblock %}
<script>
function showToast(msg,type='success'){const c=document.getElementById('toast-container');const t=document.createElement('div');t.className='toast toast-'+type;t.textContent=msg;c.appendChild(t);setTimeout(()=>{t.style.opacity='0';t.style.transform='translateX(40px)';setTimeout(()=>t.remove(),300)},3000)}
</script>
{% block extra_js %}{% endblock %}
</body>
</html>
