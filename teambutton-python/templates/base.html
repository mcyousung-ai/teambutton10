<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>{% block title %}팀버튼{% endblock %}</title>
<link rel="icon" href="/static/images/favicon.png">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
--point-50:#D9E6FF;--point-100:#B9CDFF;--point-200:#9BB3FF;--point-300:#819AFF;
--point-400:#6A81FF;--point-500:#5669FF;--point-600:#495BE0;--point-700:#3E4DC2;
--point-800:#323FA3;--point-900:#273385;
--gray-50:#F5F5F6;--gray-100:#E6E6E7;--gray-150:#EDEDED;--gray-200:#CFD0D2;
--gray-300:#ADAEB3;--gray-400:#84858C;--gray-450:#F8F8FA;--gray-500:#696A71;
--gray-600:#5A5B60;--gray-700:#4C4D52;--gray-800:#434347;--gray-900:#3B3B3E;
--neutral-100:#969696;--neutral-200:#707070;--neutral-900:#221E1F;
--primary-dark:#03101f;--primary:#071d3a;--primary-light:#102c4c;
--accent:#ff2a2a;--accent-hover:#ff0000;--accent-light:#ff5555;
--shadow-card:0 8px 24px rgba(0,0,0,.08);--shadow-input:0 2px 2px rgba(0,0,0,.04);
--shadow-table:0 4px 20px rgba(0,0,0,.04);
}
body{font-family:'Pretendard',system-ui,-apple-system,sans-serif;background:#f8fafc;color:var(--neutral-900);line-height:1.5;-webkit-font-smoothing:antialiased}
a{text-decoration:none;color:inherit}
input,select,textarea,button{font-family:inherit}
input,select,textarea{width:100%;padding:10px 14px;border:1px solid var(--gray-200);border-radius:12px;background:#fff;outline:none;transition:.2s;font-size:14px;box-shadow:var(--shadow-input)}
input:focus,select:focus,textarea:focus{border-color:var(--point-500);box-shadow:0 0 0 3px rgba(86,105,255,.12)}
textarea{min-height:80px;resize:vertical}
.btn{display:inline-flex;align-items:center;justify-content:center;gap:6px;padding:10px 20px;border:none;border-radius:12px;font-weight:600;font-size:14px;cursor:pointer;transition:all .15s;line-height:1.4}
.btn:hover{transform:translateY(-1px);box-shadow:0 4px 12px rgba(0,0,0,.12)}
.btn:active{transform:translateY(0)}
.btn:disabled{opacity:.5;cursor:not-allowed;transform:none!important}
.btn-sm{padding:7px 14px;font-size:12px;border-radius:10px}
.btn-lg{padding:14px 28px;font-size:16px;border-radius:14px}
.btn-primary{background:linear-gradient(135deg,var(--point-500),var(--point-700));color:#fff}
.btn-success{background:linear-gradient(135deg,#22C55E,#16A34A);color:#fff}
.btn-danger{background:linear-gradient(135deg,#EF4444,#DC2626);color:#fff}
.btn-warning{background:linear-gradient(135deg,#F59E0B,#D97706);color:#fff}
.btn-outline{background:transparent;border:1.5px solid var(--gray-200);color:var(--gray-500)}
.btn-outline:hover{border-color:var(--point-500);color:var(--point-500);background:var(--point-50)}
.btn-ghost{background:transparent;color:var(--gray-500);border:none}
.btn-ghost:hover{background:var(--gray-50);transform:none;box-shadow:none}
.badge{display:inline-flex;align-items:center;gap:4px;padding:3px 10px;border-radius:20px;font-size:11px;font-weight:600}
.badge-primary{background:var(--point-50);color:var(--point-600);border:1px solid var(--point-100)}
.badge-success{background:#F0FDF4;color:#16A34A;border:1px solid #BBF7D0}
.badge-danger{background:#FEF2F2;color:#DC2626;border:1px solid #FECACA}
.badge-warning{background:#FFFBEB;color:#D97706;border:1px solid #FDE68A}
.badge-gray{background:var(--gray-50);color:var(--gray-500);border:1px solid var(--gray-200)}
.card{background:#fff;border:1px solid var(--gray-100);border-radius:16px;padding:20px;box-shadow:var(--shadow-card)}
.tabs{display:flex;border-bottom:2px solid var(--gray-100);gap:0}
.tab{padding:10px 20px;cursor:pointer;font-size:13px;font-weight:600;color:var(--neutral-100);border-bottom:2px solid transparent;margin-bottom:-2px;transition:.2s;white-space:nowrap}
.tab:hover{color:var(--neutral-200)}
.tab.active{color:var(--point-500);border-bottom-color:var(--point-500)}
.form-group{margin-bottom:14px}
.form-group label{display:block;font-weight:600;font-size:13px;margin-bottom:6px}
.toast-container{position:fixed;top:20px;right:20px;z-index:10000;display:flex;flex-direction:column;gap:8px}
.toast{padding:12px 20px;border-radius:12px;background:#fff;border:1px solid var(--gray-100);box-shadow:0 8px 32px rgba(0,0,0,.15);font-size:13px;font-weight:500;animation:toastIn .3s ease;max-width:340px}
.toast-success{border-left:4px solid #22C55E;background:#F0FDF4}
.toast-error{border-left:4px solid #EF4444;background:#FEF2F2}
@keyframes toastIn{from{opacity:0;transform:translateX(40px)}to{opacity:1;transform:translateX(0)}}
.nav{background:rgba(255,255,255,.8);backdrop-filter:blur(12px);border-bottom:1px solid var(--gray-100);padding:0 20px;height:53px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100}
.nav-brand{display:flex;align-items:center;gap:8px;font-weight:800;font-size:18px;color:var(--point-700)}
.chat-input{display:flex;gap:6px;padding:8px;border-top:1px solid var(--gray-100);background:#fff}
.chat-input input{border-radius:20px;padding:8px 14px;font-size:13px}
.chat-msg{max-width:75%;padding:8px 12px;border-radius:16px;font-size:13px;word-break:break-word;animation:msgIn .2s ease}
.chat-msg .sender{font-size:10px;font-weight:600;color:var(--neutral-100);margin-bottom:2px}
.chat-msg.mine{background:linear-gradient(135deg,var(--point-500),var(--point-700));color:#fff;align-self:flex-end;border-bottom-right-radius:4px}
.chat-msg.other{background:var(--gray-50);align-self:flex-start;border-bottom-left-radius:4px}
@keyframes msgIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
.hidden{display:none!important}
.text-center{text-align:center}
.text-sm{font-size:13px}
@media(max-width:768px){.btn{padding:8px 16px;font-size:13px}.card{padding:14px;border-radius:12px}}
</style>
{% block extra_css %}{% endblock %}
</head>
<body>
{% block nav %}
<nav class="nav">
<a href="/dashboard" class="nav-brand">팀버튼</a>
<div style="display:flex;align-items:center;gap:12px">
{% if current_user %}<span class="text-sm">{{ current_user.name }}</span><a href="/auth/logout" class="btn btn-ghost btn-sm">로그아웃</a>{% endif %}
</div>
</nav>
{% endblock %}
<div id="toast-container" class="toast-container"></div>
{% block content %}{% endblock %}
<script>
function showToast(msg,type){type=type||'success';var c=document.getElementById('toast-container');var t=document.createElement('div');t.className='toast toast-'+type;t.textContent=msg;c.appendChild(t);setTimeout(function(){t.style.opacity='0';t.style.transform='translateX(40px)';setTimeout(function(){t.remove()},300)},3000)}
</script>
{% block extra_js %}{% endblock %}
</body>
</html>
