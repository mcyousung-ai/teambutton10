{% extends "base.html" %}
{% block title %}{{ '이벤트 수정' if event else '새 이벤트' }}{% endblock %}
{% block content %}
<div style="max-width:600px;margin:0 auto;padding:20px">
<h1 style="font-size:22px;font-weight:800;margin-bottom:20px">{{ '이벤트 수정' if event else '새 이벤트 만들기' }}</h1>
<form method="POST" enctype="multipart/form-data" class="card">
<div class="form-group"><label>이벤트 제목 *</label><input name="title" value="{{ event.title if event else '' }}" required placeholder="예: 2024 신입사원 팀빌딩"></div>
<div class="form-row">
<div class="form-group"><label>회사/단체명</label><input name="company_name" value="{{ event.company_name if event else '' }}" placeholder="회사명"></div>
<div class="form-group"><label>장소</label><input name="location" value="{{ event.location if event else '' }}" placeholder="장소"></div>
</div>
<div class="form-group"><label>설명</label><textarea name="description" placeholder="이벤트 설명">{{ event.description if event else '' }}</textarea></div>
<div class="form-group"><label>이벤트 이미지</label><input type="file" name="image" accept="image/*"></div>
<div class="form-row">
<div class="form-group"><label>최대 참가자</label><input type="number" name="max_participants" value="{{ event.max_participants if event else 1000 }}"></div>
<div class="form-group"><label>팀 사용</label><select name="has_teams"><option value="1" {{ 'selected' if event and event.has_teams else '' }}>사용</option><option value="0" {{ 'selected' if event and not event.has_teams else '' }}>미사용</option></select></div>
</div>
<div class="flex gap-2 mt-4">
<button class="btn btn-primary btn-lg">{{ '수정' if event else '만들기' }}</button>
<a href="/dashboard" class="btn btn-outline btn-lg">취소</a>
</div>
</form>
</div>
{% endblock %}
